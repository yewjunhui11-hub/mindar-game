<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MindAR Tap to Hide</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    canvas, a-scene { touch-action: none; } /* helps iPhone/Android taps */
  </style>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="colorManagement: true; physicallyCorrectLights: true"
>
  <a-assets>
    <a-asset-item id="mymodel" src="model.glb"></a-asset-item>
  </a-assets>

  <!-- Camera + cursor so tap works on mobile -->
  <a-camera position="0 0 0" look-controls="enabled: false">
    <a-entity cursor="rayOrigin: mouse; fuse: false"
              raycaster="objects: .tappable"></a-entity>
  </a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <!-- Your model -->
    <a-entity id="theModel"
              class="tappable"
              gltf-model="#mymodel"
              position="0 0 0"
              scale="0.2 0.2 0.2"
              rotation="0 0 0">
    </a-entity>
  </a-entity>
</a-scene>

<script>
  const modelEl = document.getElementById('theModel');

  // Tap once = hide, tap again = show (toggle)
  modelEl.addEventListener('click', () => {
    const currentlyVisible = modelEl.getAttribute('visible');
    modelEl.setAttribute('visible', !currentlyVisible);
  });
</script>
</body>
</html>
